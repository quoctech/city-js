<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Demo</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script_todo.js"></script>
</head>
<body>
    <header>
        <h1>Todo app</h1>
        <div class="languages">
            <div id="lang-vi">Tiếng Việt</div>
            <div id="lang-en">English</div>
        </div>
    </header>
    
    <div class="input">
        <input type="text" id="txt-task" placeholder="Enter task" />
        <button class="btn-add" id="btn-add">Add task</button>
    </div>

    <div class="container">
        <div class="tasks" id="tasks"></div>
    </div>
</body>
</html>
